<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir este site em varios dispositivos ou siplismente aumente ou diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>reproduzir audio </h1>
    <p>vamos aprender a reproduzir audios em html5</p>
    <audio preload="metadata" autoplay controls>
    
        <source src="midia/dreanteste.mp3" type="audio/mpeg">
        <source src="midia/dreanteste.mp3" type="audio/wav">
        <source src="midia/dreanteste.mp3" type="audio/ogg">
        <p>caso não consiga reproduzir nesses 3 formatos de audio, isso que dizer que o navegador não tem compatibilidade.
            <a href="midia/dreanteste.mp3"></a>
            link para dowload 
        </p>

    </audio>

     
     


    

</body>
</html>
